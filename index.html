<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website - Login e Registro - HTML CSS JS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h2 class="logo">Logomarca</h2>
        <nav class="navigation">
            <a href="#">Inicio</a>
            <a href="#">Info</a>
            <a href="#">Serviços</a>
            <a href="#">Contatos</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <!-- Tela de Login de usuário -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Lembre de mim!</label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Entrar</button>
                <div class="login-register">
                    <p>Ainda não é cadastrado? <a href="#" class="register-link">Cadastre-se!</a></p>
                </div>
            </form>
        </div>

        <!-- Tela para cadastro de novo usuário -->
        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Usuário</label>
                </div>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label for=""><input type="checkbox">Eu concordo com os Termos e Condições!</label>                  
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div class="login-register">
                    <p>Voce já é cadastrado? <a href="#" class="login-link">Faça o login!</a></p>
                </div>
            </form>
        </div>
    </div>
    
<script src="script.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
